<!DOCTYPE html>
<html>
<head>    
    <title>Cookie Shop</title>
    <link rel="stylesheet" href="../css/reset.css"></link>
    <link rel="stylesheet" href="../css/style.css"></link>    

</head>

<body>
    <h1>Sales figures</h1>

    <table id="finalfigures"></table>

    <form id="addLocationForm">
        <fieldset>
            <legend>Add New Location</legend>

            <p><label for="location">Location:</label>
            <input type="text" name="location"></p>

            <p><label for="minCustomer">Minuimum Customer:</label>
            <input type="number" name="minCustomer"></p>

            <p><label for="maxCustomer">Maximum Customer:</label>
            <input type="number" name="maxCustomer"></p>

            <p><label for="avgCookieSale">Avarage Cookie Sale:</label>
            <input type="number" name="avgCookieSale" step="any"></p>

            <button>Add Location</button>
        </fieldset>
    </form>
 

     <script src = "../js/app.js"></script>
    
</body>
</html>
